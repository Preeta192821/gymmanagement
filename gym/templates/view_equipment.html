{%extends 'navigationbar.html' %}

{% block body %}

 


<div class="container" style="margin-top: 60px;">
<h2 class="text-center text-primary font-weight-bold">View Equipment</h2>
<br>
</div>
<table id="example" class="table table-hover">
	<thead>
		<tr>
			<th>EquipmentName</th>
			<th>Price</th>
			<th>Unit</th>
			<th>Purchasedate</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		{% for i in equipment %}
		<tr>
			<td>{{i.equipmentname}}</td>
			<td>{{i.price}}</td>
			<td>{{i.unit}}</td>
			<td>{{i.purchasedate}}</td>
			<td>{{i.description}}</td>
			<td><a class ="btn btn-danger" href="{% url 'delete_equipment' i.id %}" onclick="return confirm(Are you sure?)">Delete</a></td>
		
		</tr>
		{% endfor %}
	</tbody>
</table>
{%endblock %}
